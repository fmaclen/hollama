name: Publish Docker image to container registry

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Semantic release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches: main
          tag_format: ${version}
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

  cloudflare:
    name: CloudFlare Pages
    needs: release
    if: ${{ needs.release.outputs.new_release_published == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update app version in package.json
        run: node .github/workflows/publish/update-package-json.cjs ${{ needs.release.outputs.new_release_version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages publish .svelte-kit/cloudflare --project-name hollama

  electron:
    needs: release
    if: ${{ needs.release.outputs.new_release_published == 'true' }}

    name: Build & release Electron (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-13, ubuntu-latest, windows-latest] # AFAIK macos-13 is the lastest one on x86

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - name: Install Electron & SvelteKit's dependencies
        run: npm ci

      - name: Build & release Electron app
        uses: coparse-inc/action-electron-builder@v1.0.0
        with:
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          build_script_name: 'electron:build'
          release: true
        env:
          ADAPTER: electron-node

  docker:
    needs: release
    if: ${{ needs.release.outputs.new_release_published == 'true' }}

    name: Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update app version in package.json
        run: node .github/workflows/publish/update-package-json.cjs ${{ needs.release.outputs.new_release_version }}

      - name: Build & publish
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: hollama
          registry: ghcr.io
          multiPlatform: true
          platform: linux/amd64,linux/arm64
          tags: latest, ${{ needs.release.outputs.new_release_version }}
          username: ${{ secrets.GH_REGISTRY_USERNAME }}
          password: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
